{% load socialaccount %}
{% providers_media_js %}
<ul>
    {% for provider in providers %}
    <li>
        {% if provider.name == 'Facebook' %}
        <a href="{% provider_login_url "facebook" method="js_sdk" %}">{{ provider.name }}</a>
        {% else %}
        <a href="{% provider_login_url provider.id %}">{{provider.name}}</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
