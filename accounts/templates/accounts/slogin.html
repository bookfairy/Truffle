{% load socialaccount %}
<ul>

    {% for provider in providers %}
    <li>
        {% if provider.social_app %}
        <a href="{% provider_login_url provider.id %}">{{provider.name}}</a>
        {% else %}
        <a>Provider {{ provider.name }} 아직 안돼 ㅃㅇ</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
