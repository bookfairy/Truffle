{% extends 'accounts/layout.html' %} {% load socialaccount %}
{% block title %}비밀번호 수정{% endblock %}
{% block outer-title %}비밀번호 수정하기{% endblock %}
{% block inner-title %}{{ request.user.username }}{% endblock %}

{% block inner-content %}
<div class="col-12">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.current_pw.id_for_label }}">{{ form.current_pw.label }}</label>
            <input type="text" id="{{ form.current_pw.auto_id }}" class="form-control" name="{{ form.current_pw.html_name }}" placeholder="{{ form.current_pw.label }}">
        </div>

        <div class="form-group">
            <label for="{{ form.new_pw1.id_for_label }}">{{ form.new_pw1.label }}</label>
            <input type="password" id="{{ form.new_pw1.auto_id }}" class="form-control" name="{{ form.new_pw1.html_name }}" placeholder="{{ form.new_pw1.label }}">
        </div>

        <div class="form-group">
            <label for="{{ form.new_pw2.id_for_label }}">{{ form.new_pw2.label }}</label>
            <input type="password" id="{{ form.new_pw2.auto_id }}" class="form-control" name="{{ form.new_pw2.html_name }}" placeholder="{{ form.new_pw2.label }}">
        </div>

        <div class="d-flex justify-content-between mt-5">
            <a class="btn btn-dark" href="{% url 'accounts:profile' %}">뒤로 가기</a>
            <input type="submit" value="수정하기" class="btn btn-dark">
        </div>
    </form>
</div>
{% endblock %}
