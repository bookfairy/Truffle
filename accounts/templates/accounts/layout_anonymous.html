{% extends 'layout/_layout.html' %}
{% block content %}

<section class="container mt-4">
    <div class="row">
        <div class="col-12 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6 text-center">
            <h2 class="display-6 ml-2">{% block outer-title %}{% endblock %}</h2>
        </div>

        <div class="col-12 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6 mt-3">
            <article class="card container">
                <div class="card-body row px-2 pt-2">
                    <div class="col-12">
                        <h2 class="display-6 my-4 text-center">{% block inner-title %}{% endblock %}</h2>
                        <!-- <hr> -->
                    </div>
                    {% block inner-content %}{% endblock %}
                </div>
            </article>
        </div>
        
    </div>
</section>

{% endblock %}
